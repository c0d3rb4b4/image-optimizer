version: "3.9"

services:
  image-optimizer:
    build: .
    container_name: image-optimizer
    ports:
      - "8004:8000"
    env_file:
      - ./config/app.env
    environment:
      RABBITMQ_HOST: 192.168.68.83
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: mediawall
      RABBITMQ_VHOST: /mediawall
      OUTPUT_PATH: /mnt/mediawall/mediawall/image-optimizer/images
      IMAGE_ROOT: /data/images
    volumes:
      - /mnt/mediawall/mediawall/image-optimizer/images:/data/images
    labels:
      - "logging=promtail"
      - "service=image-optimizer"
      - "environment=production"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s